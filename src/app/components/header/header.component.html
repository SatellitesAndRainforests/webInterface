<mat-sidenav-container autosize>
  <mat-sidenav #sidenav fixedInViewport="true" mode="side" (click)="sidenav.toggle()">


    <button mat-icon-button matTooltip="Home" matTooltipPosition="right" routerLink="/"  class="icon-button" aria-label=""><mat-icon>home</mat-icon></button>

    <mat-divider></mat-divider>

    <button mat-icon-button matTooltip="World Map" matTooltipPosition="right" routerLink="/worldmap" class="icon-button" aria-label=""><mat-icon>map</mat-icon></button>

    <button class="shopButton" mat-icon-button matTooltip="Shop" matTooltipPosition="right" routerLink="/shop" aria-label=""><mat-icon>shopping_cart</mat-icon></button>


    <mat-divider></mat-divider>

    <button mat-icon-button matTooltip="Device Network" matTooltipPosition="right" class="icon-button" routerLink="/networks" aria-label=""><mat-icon>network_check</mat-icon></button>


    <button mat-icon-button matTooltip="test" matTooltipPosition="right" class="icon-button" routerLink="/test" aria-label=""><mat-icon>memory</mat-icon></button>
