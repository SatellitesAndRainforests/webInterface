<div id="header">
</div>
<div id="page">

  <h1> Wildlife Captures </h1>
  <p class="text left"> Images collected from the wildlife and night vision camera traps. </p> <app-add class="right"></app-add>



  <div class="table">
    <table mat-table [dataSource]="captures" >

      <ng-container matColumnDef="actions">
        <th mat-header-cell  *matHeaderCellDef > Actions </th>
        <td mat-cell *matCellDef="let capture">
          <button mat-button (click)="deleteCapture(capture)" >delete</button>
          <button mat-button (click)="openDialog(capture)">open</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let capture">{{capture.id}}</td>
      </ng-container>


      <ng-container matColumnDef="species">
        <th mat-header-cell *matHeaderCellDef>Species</th>
        <td mat-cell *matCellDef="let capture">{{capture.species | titlecase}}</td>
      </ng-container>

      <ng-container matColumnDef="idStatus">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let capture" [ngStyle]="{'color': (capture.idStatus === 'unidentified')? 'orange': 'lightgreen'}">{{capture.idStatus |titlecase}}</td>
      </ng-container>

      <ng-container matColumnDef="images">
        <th mat-header-cell *matHeaderCellDef>Image(s)</th>
        <td mat-cell *matCellDef="let capture">
          <div>
            <ng-container  *ngFor="let image of capture?.images">
              <div >
                <span> <img (click)="openImageLarge(image.fileURL)" src="assets/captures/{{ image.fileURL }}"></span>
              </div>
            </ng-container>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="tableHeader"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements">
    </mat-paginator>

  </div>


</div>
