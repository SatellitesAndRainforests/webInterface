<div id="map" (click)="getCoordinates($event)" ></div>

<div class="btn-group btn-group-sm p-1" role="group">
  <button class="btn btn-outline-dark" (click)="mapKm()">Km</button>
  <button class="btn btn-outline-dark" (click)="mapMiles()">Miles</button>
  <button class="btn btn-outline-dark" (click)="mapDegrees()">Degrees</button>
</div>

<div class="btn-group btn-group-sm p-1" role="group">
  <button class="btn btn-outline-dark" (click)="mapKoppenLow()">Koppen Low</button>
  <button class="btn btn-outline-dark" (click)="mapKoppenHigh()">Koppen High</button>
  <button class="btn btn-outline-dark" (click)="mapTiger()" disabled>Tigers</button>
  <button class="btn btn-outline-dark" (click)="mapMaori()" disabled>Maori Land NZ</button>
  <button class="btn btn-outline-dark" (click)="mapAf()">Tropical Rainforests</button>
</div>
<br>

<div class="btn-group btn-group-sm p-1" role="group">
  <button class="btn btn-outline-dark" (click)="mapCycling()">Map Cycling</button>
  <button class="btn btn-outline-dark" (click)="mapSatellite()">Map Satellite</button>
  <button class="btn btn-outline-dark" (click)="mapStandard()">Map Standard</button>
</div>


<div class="btn-group btn-group-sm p-1" role="group">
  <button class="btn btn-outline-dark" (click)="mapAmphibians()">Amphibians</button>
  <button class="btn btn-outline-dark" (click)="mapBirds()">Birds</button>
  <button class="btn btn-outline-dark" (click)="mapReptiles()">Reptiles</button>
  <button class="btn btn-outline-dark" (click)="mapMammals()">Mammals</button>
</div>
