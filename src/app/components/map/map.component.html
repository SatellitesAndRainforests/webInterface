<div id="page">

  <div class="btn-group left">
    <button [ngClass]="{ lowPress: lowToggle }" (click)="lowToggle = !lowToggle" (click)="mapKoppenLow()">Köppen Low</button>
    <button [ngClass]="{ highPress: highToggle }" (click)="highToggle = !highToggle" (click)="mapKoppenHigh()">Köppen High</button>
  </div>

  <div class="btn-group right">
    <button [ngClass]="{ tigerPress: tigerToggle }" (click)="tigerToggle = !tigerToggle" (click)="mapTiger()" >Tigers</button>
    <button [ngClass]="{ maoriPress: maoriToggle }" (click)="maoriToggle = !maoriToggle" (click)="mapMaori()" >Maori Land NZ</button>
    <button [ngClass]="{ rainforestPress: rainforestToggle }" (click)="rainforestToggle = !rainforestToggle" (click)="mapAf()">Tropical Rainforests</button>
  </div>

  <div id="map" class="map" (click)="getCoordinates($event)" ></div>

  <div class="btn-group left" >
    <button class="myButton" (click)="mapKm()">Km</button>
    <button class="myButton" (click)="mapMiles()">Miles</button>
    <button class="myButton" (click)="mapDegrees()">Degrees</button>
  </div>

  <div class="btn-group right" >
    <button class="myButton" (click)="mapCycling()">Map Cycling</button>
    <button class="myButton" (click)="mapSatellite()">Map Satellite</button>
    <button class="myButton" (click)="mapStandard()">Map Standard</button>
  </div>

  <div id="content">

    <h1>Species Discovery Probability</h1>
    <p class="text"> The color blue highlights the "Discovery Probability" of where new unidentified species of amphibians are likely to be found <a target="_Blank" href="https://www.nature.com/articles/s41559-021-01411-5">Moura and Jetz (2021)</a>. <br>Project the discovery probability of other terrestrial vertebrates with the below.</p>


    <div class="btn-group" id="speciesButtons">
      <button [ngClass]="{ ampPress: ampToggle }" (click)="ampToggle = !ampToggle" (click)="mapAmphibians()">Amphibians</button>
      <button [ngClass]="{ birdPress: birdToggle }" (click)="birdToggle = !birdToggle" (click)="mapBirds()">Birds</button>
      <button [ngClass]="{ repPress: repToggle }" (click)="repToggle = !repToggle" (click)="mapReptiles()">Reptiles</button>
      <button [ngClass]="{ mamPress: mamToggle }" (click)="mamToggle = !mamToggle" (click)="mapMammals()">Mammals</button>
    </div>

  </div>

</div>
